<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="custom-header text-white p-3 d-flex justify-content-between align-items-center">
        <div>
            <span id="app-name" class="fs-4 fw-bold">Wheel of Sensation</span>
        </div>
        <div class="menu">
            <a href="./" id="refresh-btn" class="text-white">Refresh</a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div id="spinner-container">
                    <img id="spinner" src="./assets/images/wheel.png" alt="Spinning Wheel">
                    <img id="arrow" src="./assets/images/down.png" alt="Arrow">
                </div>
                <div>
                    <button id="spin-btn" class="btn btn-primary">Spin</button>
                </div>
            </div>
            <div class="col-md-6 d-flex card-center">
                <div id="result" class="card" style="display: none;">
                    <div class="card-header" id="color">Color</div>
                    <div class="card-body" id="content">Content</div>
                </div>
                
            </div>
            <div class="bottom-right-image"></div>
        </div>
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
